template.description: "Con questa toolchain è possibile sviluppare e distribuire un'applicazione Knative service in modo sicuro in un cluster Kubernetes gestito da IBM Cloud Kubernetes Service. Per impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository GitHub. La toolchain è preconfigurata per Continuous Delivery con controllo origine [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), Issue tracking e modifica in linea.\n\n È possibile gestire i cluster IBM Cloud Container nella [console](https://cloud.ibm.com/kubernetes/clusters).\n\nLa toolchain utilizza gli strumenti che fanno parte del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, seguire il [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit di una modifica al repository Git per attivare una nuova build dell'immagine Docker che viene scansionata per individuare le vulnerabilità e distribuita nel cluster Kubernetes. Per istruzioni dettagliate, consultare il [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) per questa toolchain."
