template.name: "开发 Knative 服务应用程序"
template.description: "使用此工具链，可以安全地开发 Knative 服务应用程序并将其部署到 IBM Cloud Kubernetes Service 管理的 Kubernetes 集群中。缺省情况下，此工具链使用样本 Node.js 的“Hello World”应用程序，但您可改为链接到您自己的 GitHub 存储库。预先配置了此工具链，支持持续交付、[Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index)、源代码控制、问题跟踪和联机编辑。\n\n您可以在[控制台](https://cloud.ibm.com/kubernetes/clusters)中管理 IBM Cloud Container 集群。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)。"
template.gettingStarted: " **工具链已就绪！**\n**快速启动：** 将更改提交到 Git 存储库以触发新的 Docker 映像构建，系统将会对其进行扫描以查看是否存在漏洞，并在 Kubernetes 集群中对其进行部署。有关逐步指示信息，请参阅此工具链的[教程](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2)。"
