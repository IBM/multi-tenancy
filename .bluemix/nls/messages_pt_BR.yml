template.description: "Com essa cadeia de ferramentas, é possível desenvolver e implementar um aplicativo de serviço Knative com segurança em um cluster Kubernetes que é gerenciado pelo IBM Cloud Kubernetes Service. Por padrão, a cadeia de ferramentas usa um app Node.js \"Hello World\" de amostra, mas é possível vincular-se a seu próprio repositório GitHub, como alternativa. A cadeia de ferramentas é pré-configurada para a entrega contínua com o [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), o controle de fonte, o rastreamento de problemas e a edição on-line.\n\n É possível gerenciar seus clusters do IBM Cloud Container no [console](https://cloud.ibm.com/kubernetes/clusters).\n\nA cadeia de ferramentas usa ferramentas que fazem parte do serviço de Entrega Contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** confirme uma mudança no repositório Git para acionar uma nova construção de imagem do Docker, que é varrido em busca de vulnerabilidades e implementado em seu cluster Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) para essa cadeia de ferramentas."
