template.description: "使用此工具鏈，您可以安全地開發 Knative 服務應用程式並將其部署到 IBM Cloud Kubernetes Service 所管理的 Kubernetes 叢集中。依預設，此工具鏈會使用範例 Node.js \"Hello World\" 應用程式，但是您可以改為鏈結至自己的 GitHub 儲存庫。此工具鏈已針對具有[漏洞顧問](https://cloud.ibm.com/docs/services/va?topic=va-va_index)的 Continuous Delivery、原始碼控制、問題追蹤及線上編輯進行預先配置。\n\n您可以在[主控台](https://cloud.ibm.com/kubernetes/clusters)中管理您的 IBM Cloud Container 叢集。\n\n此工具鏈會使用屬於 Continuous Delivery 服務的工具。當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則會自動新增已搭配選取免費[精簡](/catalog/services/continuous-delivery/)方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)。"
template.gettingStarted: " **您的工具鏈已備妥！**\n**快速入門：** 將變更確定至 Git 儲存庫中以觸發新的 Docker 映像檔建置，其會加以掃描以找出漏洞並部署於您的 Kubernetes 叢集中。如需逐步指示，請參閱此工具鏈的[指導教學](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2)。"
