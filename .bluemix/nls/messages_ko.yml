template.description: "이 도구 체인을 사용하면 IBM Cloud Kubernetes Service에서 관리되는 Kubernetes 클러스터에 안전하게 Knative 서비스 애플리케이션을 개발하고 배치할 수 있습니다. 기본적으로 도구 체인은 샘플 Node.js \"Hello World\" 앱을 사용하지만 사용자가 사용자 자체 GitHub 저장소에 링크할 수 있습니다. 도구 체인은 [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index)가 포함된 지속적 딜리버리, 소스 제어, 문제 추적 및 온라인 편집을 위해 사전 구성되어 있습니다.\n\n IBM Cloud Container 클러스터를 [콘솔](https://cloud.ibm.com/kubernetes/clusters)에서 관리할 수 있습니다.\n\n도구 체인에서는 Continuous Delivery 서비스의 일부인 도구를 사용합니다.해당 서비스의 인스턴스가 선택된 리소스 그룹이나 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [튜토리얼](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)을 참조하십시오."
