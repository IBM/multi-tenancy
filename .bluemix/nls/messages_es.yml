template.name: "Desarrollar una app de servicio Knative"
template.description: "Con esta cadena de herramientas, puede desarrollar y desplegar una aplicación de servicio Knative de forma segura en un clúster Kubernetes gestionado por IBM Cloud Kubernetes Service. De forma predeterminada, la cadena de herramientas utiliza una aplicación de muestra Node.js \"Hello World\", pero puede enlazar a su propio repositorio GitHub en su lugar. La cadena de herramientas está preconfigurada para la entrega continua con [Asesor de vulnerabilidades](https://cloud.ibm.com/docs/services/va?topic=va-va_index), control de origen, seguimiento de problemas y edición en línea.\n\n Puede gestionar los clústeres de IBM Cloud Container en la [consola](https://cloud.ibm.com/kubernetes/clusters).\n\nLa cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en el repositorio Git para desencadenar una nueva compilación de imagen Docker que se rastrea en busca de vulnerabilidades y se desplegará en su clúster de Kubernetes. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) de esta cadena de herramientas."
