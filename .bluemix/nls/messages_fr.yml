template.description: "Avec cette chaîne d'outils, vous pouvez développer et déployer une application de service Knative de manière sécurisée dans un cluster Kubernetes géré par le service IBM Cloud Kubernetes. Par défaut, la chaîne d'outils utilise un exemple d'application Node.js \"Hello World\", mais vous pouvez établir une liaison vers votre propre référentiel GitHub à la place. La chaîne d'outils est configurée pour la distribution continue avec [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), le contrôle des sources, le suivi de problèmes et l'édition en ligne.\n\n Vous pouvez gérer vos clusters IBM Cloud Container dans la [console](https://cloud.ibm.com/kubernetes/clusters).\n\nLa chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération d'image Docker, qui fera l'objet d'une analyse de vulnérabilité et sera déployée dans votre cluster Kubernetes. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) relatif à cette chaîne d'outils."
